<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/registrarse-modal.css">
</head>
<body>
    <section class="registrarse container">
        <div class="container__registro">
            <div class="registrarse__generales">
                <h2 class="registrarse__titulo">Registro</h2>
            </div>
            <form class="formulario">
                <!-- Grupo nombre -->
                <div class="formulario__grupo">
                    <label for="nombre" class="formulario__label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="formulario__input" placehold er="Juan" required>
                </div>

                <!-- Grupo Apellido Paterno -->
                <div class="formulario__grupo">
                    <label for="apellido1" class="formulario__label">Apellido Paterno</label>
                    <input type="text" name="apellido1" id="apellido1" class="formulario__input"
                        placeholder="Primer Apellido" required>
                    <input type="text" name="apellido2" id="apellido2" class="formulario__input"
                        placeholder="Segundo Apellido">
                </div>

                <!-- Grupo Apellido Materno
                <div class="formulario__grupo">
                    <label for="apellido2" class="formulario__label">Apellido Materno</label>
                    
                </div> -->

                <!-- Grupo domicilio -->
                <div class="formulario__grupo">
                    <label for="domicilio" class="formulario__label">Dirección</label>
                    <input type="text" name="domicilio" id="domicilio" class="formulario__input"
                        placeholder="Ej: c/ calle, barrio salomon, Santo Domingo" required>
                </div>

                <!-- Grupo Fecha de Nacimiento -->
                <div class="formulario__grupo">
                    <label for="fecha" class="formulario__label">Fecha de Nacimiento</label>
                    <input type="date" name="fecha" id="fecha" class="formulario__input" required>
                </div>

                <!-- Grupo Genero-->
                <div class="formulario__grupo">
                    <label for="genero" class="formulario__label">Genero</label>
                    <select class="formulario__select" name="genero" id="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>

                <!-- Grupo Correo Electronico -->
                <div class="formulario__grupo">
                    <label for="correo" class="formulario__label">Correo Electronico</label>
                    <input type="email" name="correo" id="correo" class="formulario__input"
                        placeholder="correo@correo.com" required>
                </div>

                <!-- Grupo Tipo de Cliente-->
                <div class="formulario__grupo">
                    <label for="cliente" class="formulario__label">Tipo de Cliente</label>
                    <select class="formulario__select" name="cliente" id="cliente" required>
                        <option value="administrador">Administrador</option>
                        <option value="proveedor">Proveedor</option>
                        <option value="cliente">Cliente</option>
                    </select>
                </div>

                <!-- Grupo telefono -->
                <div class="formulario__grupo">
                    <label for="telefono" class="formulario__label">Telefono</label>
                    <input type="tel" name="telefono" id="telefono" class="formulario__input"
                        placeholder="8295553322" required>
                </div>

                <!-- Grupo Contraseña -->
                <div class="formulario__grupo">
                    <label for="password" class="formulario__label">Contraseña</label>
                    <input type="password" name="password" id="password" class="formulario__input">
                </div>
            </form>
            <div class="button container">
                <button type="submit" class="btn__submit">Registrarse</button>
            </div>
            <div class="parrafo">
                <p class="parrafo__texto">¿Ya se registró? </p>
                <a href="#" class="parrafo__link">Iniciar Sesión</a>
            </div>
        </div>
    </section>
</body>
</html>
